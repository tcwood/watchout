<!DOCTYPE html>
<html lang="en">

<head>

    <title>Material Design Bootstrap</title>

<body>


    <!--Navbar-->
    <nav class="navbar navbar-dark bg-primary navbar-fixed-top">

        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">
            <i class="fa fa-bars"></i>
        </button>

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx2">

                <a class="navbar-brand" href="#">Dun Dun Dunnn!!!!!</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link highScore" href="#">High Score: 10<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link score" href="#">Score: 10</a>
                    </li>
                    <li class="nav-item btn-group">
                        <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Difficulty: Easy</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <a id = 'easy' class="dropdown-item">Easy</a>
                                <a id = 'hard' class="dropdown-item">Hard</a>
                                <a id = 'nightmare' class="dropdown-item">Nightmare</a>
                            </div>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
    <!--/.Navbar-->

    <div class="board"></div>

    <svg id="mySvg" width="80" height="80">

        <pattern id="hedgehog" x="0" y="0" height="40" width="40">
          <image x="0" y="0" width="100" height="100" href="hedgehog.png"></image>
        </pattern>
        <pattern id="alix" x="0" y="0" height="40" width="40">
          <image x="0" y="0" width="100" height="100" href="alix.png"></image>
        </pattern>
      </defs>
    </svg>


    <!--Mask-->
    <div class="view">
        <!--Intro content-->
        <div class="full-bg-img flex-center">
            
        </div>
        <!--/Intro content-->
    </div>
    <!--/.Mask-->

    <script src="lib/d3.js" charset="utf-8"></script>
    
    <script src='watchout.js'></script>

    <!-- SCRIPTS -->

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
